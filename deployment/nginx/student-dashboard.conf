# Put this file in:
# /etc/nginx/sites-available/student-dashboard.conf
# then symlink to:
# /etc/nginx/sites-enabled/student-dashboard.conf
#
# IMPORTANT:
# 1) Replace example.com with your real domain
# 2) Replace certificate paths with your real cert files

map $http_upgrade $connection_upgrade {
  default upgrade;
  '' close;
}

upstream student_dashboard_upstream {
  server 127.0.0.1:3000;
  keepalive 64;
}

server {
  listen 80;
  listen [::]:80;
  server_name example.com www.example.com;

  client_max_body_size 1024m;

  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  location / {
    return 301 https://$host$request_uri;
  }
}

server {
  listen 443 ssl http2;
  listen [::]:443 ssl http2;
  server_name example.com www.example.com;

  ssl_certificate /etc/letsencrypt/live/example.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/example.com/privkey.pem;
  ssl_session_timeout 1d;
  ssl_session_cache shared:SSL:10m;
  ssl_session_tickets off;
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_prefer_server_ciphers off;

  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

  client_max_body_size 1024m;

  proxy_http_version 1.1;
  proxy_set_header Host $host;
  proxy_set_header X-Real-IP $remote_addr;
  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  proxy_set_header X-Forwarded-Proto $scheme;
  proxy_set_header Upgrade $http_upgrade;
  proxy_set_header Connection $connection_upgrade;
  proxy_connect_timeout 60s;
  proxy_send_timeout 3600s;
  proxy_read_timeout 3600s;
  send_timeout 3600s;

  # Next.js static assets
  location /_next/static/ {
    proxy_pass http://student_dashboard_upstream;
    proxy_cache_valid 200 7d;
    expires 7d;
    access_log off;
  }

  # SSE endpoint: do not buffer
  location = /api/v1/realtime/stream {
    proxy_pass http://student_dashboard_upstream;
    proxy_buffering off;
    proxy_cache off;
    proxy_request_buffering off;
    add_header X-Accel-Buffering no;
  }

  # Large upload/media APIs
  location ~* ^/api/v1/(files|profile/avatar) {
    proxy_pass http://student_dashboard_upstream;
    proxy_request_buffering off;
    proxy_buffering off;
    client_max_body_size 1024m;
  }

  # Everything else
  location / {
    proxy_pass http://student_dashboard_upstream;
  }
}
