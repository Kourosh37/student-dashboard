services:
  postgres:
    image: postgres:16-alpine
    container_name: student-dashboard-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: student_dashboard
      POSTGRES_USER: student
      POSTGRES_PASSWORD: student
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U student -d student_dashboard"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
